<!DOCTYPE html>
<html lang="en">
<head>
  <title>Calculator</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <script src="scripts/script.js" type="text/javascript" defer></script>
  <title>Document</title>
</head>
<body>
  <div class="mainContainer">
    <div class="screen">
      <div id="display"></div>
      <div id="currentContent"></div>
    </div>
    <div class="rowContainer">
      <div class="row1 rows">
        <div class="buttons">
          <div class="numbers">7</div>
        </div>
        <div class="buttons">
          <div class="numbers">8</div>
        </div>
        <div class="buttons">
          <div class="numbers">9</div>
        </div>
        <div class="operatorButtons multiply">
          <div class="operators">&#xd7;</div>
        </div>
      </div>

      <div class="row2 rows">
        <div class="buttons">
          <div class="numbers">4</div>
        </div>
        <div class="buttons">
          <div class="numbers">5</div>
        </div>
        <div class="buttons">
          <div class="numbers">6</div>
        </div>
        <div class="operatorButtons divide">
          <div class="operators">&#xf7;</div>
        </div>
      </div>

      <div class="row3 rows">
        <div class="buttons">
          <div class="numbers">1</div>
        </div>
        <div class="buttons">
          <div class="numbers">2</div>
        </div>
        <div class="buttons">
          <div class="numbers">3</div>
        </div>
        <div class="operatorButtons add">
          <div class="operators">&#x2b;</div>
        </div>
      </div>

      <div class="row4 rows">
        <div class="buttons">
          <div class="numbers">0</div>
        </div>
        <div class="operatorButtons clear">
          <div class="operators">C</div>
        </div>
        <div class="operatorButtons equals">
          <div class="operators">&#x3d;</div>
        </div>
        <div class="operatorButtons subtract">
          <div class="operators">&#x2212;</div>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
