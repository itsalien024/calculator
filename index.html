<!DOCTYPE html>
<html lang="en">
<head>
  <title>Calculator</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <script src="scripts/script.js" type="text/javascript" defer></script>
  <title>Document</title>
</head>
<body>
  <div class="mainContainer">
    <div class="screen">
      <div id="display"></div>
    </div>
    <div class="rowContainer">
      <div class="row1 rows">
        <div class="buttons">
          <p class="numbers">7</p>
        </div>
        <div class="buttons">
          <p class="numbers">8</p>
        </div>
        <div class="buttons">
          <p class="numbers">9</p>
        </div>
        <div class="operatorButtons multiply">
          <p class="operators">&#xd7;</p>
        </div>
      </div>

      <div class="row2 rows">
        <div class="buttons">
          <p class="numbers">4</p>
        </div>
        <div class="buttons">
          <p class="numbers">5</p>
        </div>
        <div class="buttons">
          <p class="numbers">6</p>
        </div>
        <div class="operatorButtons divide">
          <p class="operators">&#xf7;</p>
        </div>
      </div>

      <div class="row3 rows">
        <div class="buttons">
          <p class="numbers">1</p>
        </div>
        <div class="buttons">
          <p class="numbers">2</p>
        </div>
        <div class="buttons">
          <p class="numbers">3</p>
        </div>
        <div class="operatorButtons add">
          <p class="operators">&#x2b;</p>
        </div>
      </div>

      <div class="row4 rows">
        <div class="buttons">
          <p class="numbers">0</p>
        </div>
        <div class="operatorButtons clear">
          <p class="operators">C</p>
        </div>
        <div class="operatorButtons equals">
          <p class="operators">&#x3d;</p>
        </div>
        <div class="operatorButtons subtract">
          <p class="operators">&#x2212;</p>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
